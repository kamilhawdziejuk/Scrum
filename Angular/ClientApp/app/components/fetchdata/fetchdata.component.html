<h1>Daily meeting</h1>

<p>
    1.	What did you do since last daily? <br />
    2.	What will you do until the next one? <br />
    3.	Are there any impediments in your way? <br />
</p>

<p *ngIf="!forecasts"><em>Loading...</em></p>

<table class='table' *ngIf="forecasts">
    <thead>
        <tr>
            <th>Name</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let forecast of forecasts">
            <td>{{ forecast.name }}</td>
        </tr>
    </tbody>
</table>
